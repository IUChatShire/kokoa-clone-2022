<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/83354fd4b5.js"
      crossorigin="anonymous"
    ></script>
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fa-sharp fa-solid fa-bolt"></i>
        <!-- Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="nav-point">
          <span class="nav-ntfdot"></span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-5554 <span>!</span>
            </h6>
          </div>
        </div>

        <div class="user-component_column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-map"></i><span>map</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
        <div class="icon-row__icon">
          <span></span>
        </div>
      </div>

      <div class="suggestions-header">
        <h5>Suggestions</h5>
      </div>

      <div class="suggestions-row">
        <div class="suggestions-row__img">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="suggestions__avatar"
          /><span>kokoa Story</span>
        </div>
        <div class="suggestions-row__img">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="suggestions__avatar"
          /><span>kokoa friends</span>
        </div>
        <div class="suggestions-row__img">
          <img
            src="https://avatars.githubusercontent.com/u/3612017"
            class="suggestions__avatar"
          /><span>Friends Gem</span>
        </div>
      </div>
    </main>

    <!-- <a id="friends-display-link">
      <i class="fa-solid fa-circle-info "></i>Friend's Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> -->

    <nav class="nav">
      <ul class="nav-ul">
        <li class="nav-li">
          <a class="nav-a" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="chats.html">
            <span class="nav-ntf badge">1</span
            ><i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav-li">
          <a class="nav-a" href="more.html">
            <span class="nav-ntfdot"></span>
            <i class="fa-solid fa-ellipsis fa-2xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
